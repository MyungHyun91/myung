<body>
    <textarea name="ir1" id="ir1" rows="10" cols="100">에디터에 기본으로 삽입할 글(수정 모드)이 없다면 이 value 값을 지정하지 않으시면 됩니다.</textarea>
    
    <button id="btnSubmit" onclick="btnSubmit_on_click()">저장</button>&nbsp;<button>취소</button>
    
    
<form action="/smarteditor2-master/result.html" name="form1" method="get"> 
<input type="text" name="name">

    <script type="text/javascript">
        
        var oEditors = [];
        nhn.husky.EZCreator.createInIFrame({
         oAppRef: oEditors,
         elPlaceHolder: "ir1",
         sSkinURI: "./SmartEditor2Skin.html",
         fCreator: "createSEditor2"
        });
        
        function btnSubmit_on_click()
        {
            submitContents();
        }

        function submitContents(elClickedObj) 
        {
            // 에디터의 내용이 textarea에 적용된다.
            oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);

            // 에디터의 내용에 대한 값 검증은 이곳에서
            alert(document.getElementById("ir1").value); // 를 이용해서 처리한다.

        }
