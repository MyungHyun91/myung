 window.onkeydown = function(e) {
               
              switch(e.keyCode) {

              case 38:

                   POS_Y -= 3;

                   break;

              case 40:

                   POS_Y += 3;

                   break;

              case 37:

                   POS_X -= 3;

                   POS_X += 3;
