<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>
        메인홈피
    </title>
    <style>
        @FONT-FACE {
            font-family: 'Lora-Regular';
            src:url("./font/Lora/Lora-Regular.ttf");
        }
    
        body {
            background-color: black;
            font-family: 'Lora-Regular'
        }
        #background-cover {
            position:absolute;
            top:0px;
            left:0px;
            width: 100%;
            height: 100%;
            
            overflow: hidden;
            
        }
        
        #background-image {
            position:absolute;
            background-image: url("./image/main_light.jpg");
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100%;
        }
        
        #top {
            position: fixed;
            top:0px;
            left: 0px;
            width:100%;
            height: 70px;
            border-bottom: 1px solid rgba(195,195,195,30%);
            z-index: 10;
        }
        
        #menu {
            position: relative;
            margin-top: 30px;
            width: 710px;
            left: calc(50% - 355px);
            
        }
        ul{
             margin: 0 auto;
            list-style: none;
        }
        li{
            float:left;
            margin-right: 100px;
        }
        li a{font-size:1.1em;color:white;font-weight: normal;text-decoration: none;}
        
        #middle {
            position: absolute;
            left: 10px;
            top: 0px;
            width: calc(100% - 22px);
            height: 3000px;
            background-color: rgba(0,0,0,20%);
/*            border: 1px solid rgba(195,195,195,30%);*/
            z-index: 9;
        }
        
        .scale {
          transform: scale(1);
          transition: all 0.3s ease-in-out;   /* 부드러운 모션을 위해 추가*/
        }
        
        .scale:hover {
          transform: scale(1.2);
        }
       
    </style>
</head>
<body>
    <div>
        <div id="background-cover"><div id="background-image" class="scale"></div></div>
        <div id="top">
            <div id="menu">
                <ul>
                    <li><a id="menu1" href="/screen/calendar.html">CALENDAR</a></li>
                    <li><a id="menu2" href="http://localhost:3000/login">DIARY</a></li>
                    <li><a id="menu3" href="#">HISTORY</a></li>
                    <li><a id="menu4" href="/screen/join.html">JOIN</a></li>
                </ul>        
            </div>
        </div>
        <div id="middle">
        </div>
        <div id="bottom">
        </div>
    </div>
    <script src="jquery_3.3.1/jquery.min.js"></script>
    <script>
    
    document.onmouseover = function(e){
        if(e.target == null){e = window.Event;}
        e.preventDefault();
        switch(e.target.id){
            case "menu1":
            case "menu2":
            case "menu3":
            case "menu4":
                if(tmBackImageSize != null){
                    clearInterval(tmBackImageSize);
                    tmBackImageSize = null;
                }
                var obj = document.getElementById("background-image");
                obj.style.width = (100 + Math.floor(Math.random() * 5) + 1) + "%";
                obj.style.height = (100 + Math.floor(Math.random() * 5) + 1) + "%";
                break;
        }
        
    }
    
    function InitBackImageSize()
    {
        clearInterval(tmBackImageSize);
        tmBackImageSize = null;
        document.getElementById("background-image").style.width="100%"; 
        document.getElementById("background-image").style.height="100%";
    }
    var tmBackImageSize = null;
    document.onmouseout =  function(e){
        if(e.target == null){e = window.Event;}
        e.preventDefault();
        switch(e.target.id){
            case "menu1":
            case "menu2":
            case "menu3":
            case "menu4":
                if(tmBackImageSize != null){
                    clearInterval(tmBackImageSize);
                    tmBackImageSize = null;
                }
                tmBackImageSize = setInterval("InitBackImageSize()", 5000);
                break;
        }
        
    }
        
    </script>
</body>
</html>
